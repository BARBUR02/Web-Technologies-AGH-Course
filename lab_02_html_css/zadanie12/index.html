<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Zadanie 12</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/72ebeb10f8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main id="main-page">
      <div class="flex-container">
        <input
          type="radio"
          name="colors"
          id="blue"
          checked
        />
        <input type="radio" name="colors" id="red" />
        <input type="radio" name="colors" id="green" />
        <input type="radio" name="colors" id="orange" />
        <input type="radio" name="colors" id="black" />
        <section id="img-section">
          <div class="shoe"></div>
          <div class="overlay">
            <div class="overlay-items-container">
              <div class="nike-logo">
                <i class="fa-solid fa-check fa-2x"></i>
              </div>
              <div class="share-button">
                <i
                  class="fa-solid fa-share-nodes fa-1x"
                ></i>
              </div>

              <h1 class="signature">NIKE</h1>
            </div>
          </div>
        </section>

        <section id="text-section">
          <section id="text-header">
            <div class="row">
              <h1>Nike Zoom KD 12</h1>
              <a href="#" class="new-btn">NEW</a>
            </div>
            <h2>Men's Running Shoes</h2>
          </section>

          <secttion id="product-info">
            <h2>PRODUCT INFO</h2>
            <p>
              Lorem ipsum dolor, sit amet consectetur
              adipisicing elit. Laboriosam nulla adipisci
              aut. Cumque blanditiis non reprehenderit sunt
              laudantium harum ducimus.
            </p>
          </secttion>

          <section id="color-selection">
            <h2>COLOR</h2>
            <div class="color-container">
              <label for="blue" class="blue-label"
                ><div class="dot blue"></div
              ></label>

              <label for="red" class="red-label"
                ><div class="dot red"></div
              ></label>

              <label for="green" class="green-label"
                ><div class="dot green"></div
              ></label>

              <label for="orange" class="orange-label"
                ><div class="dot orange"></div
              ></label>

              <label for="black" class="black-label" s
                ><div class="dot black"></div
              ></label>
            </div>
          </section>

          <section id="size-selection">
            <h2>SIZE</h2>
            <div class="size-container">
              <input
                type="radio"
                name="sizes"
                id="size-1"
                class="size-choice"
              />
              <label for="size-1"
                ><div class="size">7</div></label
              >
              <input
                type="radio"
                name="sizes"
                id="size-2"
                class="size-choice"
              />
              <label for="size-2"
                ><div class="size">8</div></label
              >
              <input
                type="radio"
                name="sizes"
                id="size-3"
                class="size-choice"
                checked
              />
              <label for="size-3"
                ><div class="size">9</div></label
              >
              <input
                type="radio"
                name="sizes"
                id="size-4"
                class="size-choice"
              />
              <label for="size-4"
                ><div class="size">10</div></label
              >
              <input
                type="radio"
                name="sizes"
                id="size-5"
                class="size-choice"
              />
              <label for="size-5"
                ><div class="size">11</div></label
              >
            </div>
          </section>

          <section id="text-footer">
            <a href="#" class="text-footer-btn"
              ><i class="fa-solid fa-cart-shopping"></i>ADD
              TO CARD</a
            >
            <div class="price">
              <span class="dollar">$</span>
              <h1>189.99</h1>
            </div>
          </section>
        </section>
      </div>
    </main>
  </body>
</html>
