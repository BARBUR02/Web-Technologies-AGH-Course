<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Zadanie 10</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main-content">
      <div class="flex-container">
        <div class="hover-helper">
        <section class="card orange-card">
          <div class="front-page">
            <div class="photo-part">
              <div class="heading-container">
                <h1 class="upper">POLECANA</h1>
                <h1 class="lower">WYCIECZKA</h1>
              </div>
            </div>
            <ul class="description">
              <li class="text-item">3 dniowa wycieczka</li>
              <li class="text-item">max 30 osob</li>
              <li class="text-item">super wrazenia</li>
              <li class="text-item">Hotel ****</li>
              <li class="text-item">
                Trudnosc wycieczki:latwa
              </li>
            </ul>
          </div>
          <div class="back-page">
            <div class="back-page-container">
              <div class="header">TYLKO</div>
              <div class="price">1500zł</div>
              <a href="#" class="back-btn">ZAREZERWUJ</a>
            </div>
          </div>
          </div>
        </section>

        <div class="hover-helper">
        <section class="card green-card">
          <div class="front-page">
            <div class="photo-part">
              <div class="heading-container">
                <h1 class="upper">DRUGA</h1>
                <h1 class="lower">WYCIECZKA</h1>
              </div>
            </div>
            <ul class="description">
              <li class="text-item">5 dniowa wycieczka</li>
              <li class="text-item">max 10 osob</li>
              <li class="text-item">ogolnie lipa</li>
              <li class="text-item">Hotel **</li>
              <li class="text-item">
                Trudnosc wycieczki:srednia
              </li>
            </ul>
          </div>
          <div class="back-page">
            <div class="back-page-container">
              <div class="header">AZ</div>
              <div class="price">2000zł</div>
              <a href="#" class="back-btn">ZAREZERWUJ</a>
            </div>
          </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
