<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      src="https://kit.fontawesome.com/72ebeb10f8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Zadanie 7</title>

  <body>
    <section id="main-content">
      <!-- <img
        class="doctor"
        src="./img/corner.jpg"
        alt="cornet-photo"
      /> -->
      <div id="corner-photo">
        <img
          class="doctor"
          src="./img/corner.jpg"
          alt="cornet-photo"
        />
      </div>
      <div id="video-call-div">
        <!-- <img
          src="./img/central.jpg"
          alt="middle-photo"

        <div class="btn-container">
          <div class="micro-btn btn">
            <i class="fa-solid fa-microphone"></i>
          </div>
          <div class="video-btn btn">
            <i class="fa-solid fa-video"></i>
          </div>
          <div class="end-btn btn">
            <i class="fa-solid fa-phone-slash"></i>

      <div id="fake-icons">

        <div class="rect grey">

        <div class="dot green">
