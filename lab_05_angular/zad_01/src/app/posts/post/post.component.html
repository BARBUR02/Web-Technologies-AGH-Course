<div class="item">
  <h2 class="header"><span class="type"> User ID:</span> {{ post.userId }}</h2>
  <h2 class="header"><span class="type">Post ID: </span> {{ post.id }}</h2>
  <h1 class="header title">
    <span class="type">Title: </span> {{ post.title }}
  </h1>
  <span class="type pre-text">Post content: </span>
  <p class="text-content">{{ post.body }}</p>
</div>
